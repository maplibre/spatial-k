name: Publish Release

on:
    workflow_dispatch:
    # TODO: temporarily disabled so I can push old tags without releasing anything
    # push:
    #     tags:
    #         - "v*"

permissions:
    contents: read

jobs:
    publish-maven:
        runs-on: ubuntu-latest
        environment:
            name: maven-central
            url: https://central.sonatype.com/namespace/org.maplibre.spatialk
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-java@v5
              with:
                  distribution: temurin
                  java-version: 21
            - run: ./gradlew publishAndReleaseToMavenCentral
              env:
                  ORG_GRADLE_PROJECT_mavenCentralUsername:
                      ${{ secrets.SONATYPE_NEXUS_USERNAME }}
                  ORG_GRADLE_PROJECT_mavenCentralPassword:
                      ${{ secrets.SONATYPE_NEXUS_PASSWORD }}
                  ORG_GRADLE_PROJECT_signingInMemoryKey:
                      ${{ secrets.SIGNING_KEY }}
                  ORG_GRADLE_PROJECT_signingInMemoryKeyId:
                      ${{ secrets.SIGNING_KEY_ID }}

    publish-pages:
        runs-on: ubuntu-latest
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deploy-pages.outputs.page_url }}
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-java@v5
              with:
                  distribution: temurin
                  java-version: 21
            - run: ./gradlew :mkdocsBuild
            - uses: actions/upload-pages-artifact@v4
              with:
                  path: build/mkdocs
            - uses: actions/deploy-pages@v4
              id: deploy-pages
