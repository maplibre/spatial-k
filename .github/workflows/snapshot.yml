name: Publish Snapshot

on:
    schedule:
        - cron: 00 10 * * *
    workflow_dispatch:

permissions:
    contents: read

jobs:
    publish-maven:
        runs-on: ubuntu-latest
        environment:
            name: maven-central
            url: https://central.sonatype.com/namespace/org.maplibre.spatialk
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-java@v5
              with:
                  distribution: temurin
                  java-version: 21
            - run: |
                  ./gradlew publishAndReleaseToMavenCentral -Psemver.stage=snapshot -Psemver.scope=minor
              env:
                  ORG_GRADLE_PROJECT_mavenCentralUsername:
                      ${{ secrets.SONATYPE_NEXUS_USERNAME }}
                  ORG_GRADLE_PROJECT_mavenCentralPassword:
                      ${{ secrets.SONATYPE_NEXUS_PASSWORD }}
                  ORG_GRADLE_PROJECT_signingInMemoryKey:
                      ${{ secrets.SIGNING_KEY }}
                  ORG_GRADLE_PROJECT_signingInMemoryKeyId:
                      ${{ secrets.SIGNING_KEY_ID }}

    dryrun-pages:
        runs-on: ubuntu-latest
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deploy-pages.outputs.page_url }}
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-java@v5
              with:
                  distribution: temurin
                  java-version: 21
            - run: |
                  ./gradlew :mkdocsBuild -Psemver.stage=snapshot -Psemver.scope=minor
            - uses: actions/upload-pages-artifact@v4
              with:
                  path: build/mkdocs

    dryrun-tag:
        runs-on: ubuntu-latest
        needs: [publish-maven, dryrun-pages]
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-java@v5
              with:
                  distribution: temurin
                  java-version: 21
            - run: |
                  ./gradlew :createSemverTag -Psemver.stage=snapshot -Psemver.scope=minor
